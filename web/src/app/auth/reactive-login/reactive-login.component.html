<form
  class="login"
  [formGroup]="loginForm"
  (ngSubmit)="login()"
  autocomplete="off">
  <div class="login__input">
    <input
      type="text"
      name="username"
      formControlName="username"
      placeholder="Ingresar usuario">
  </div>
  <div class="login__input">
    <input
      type="password"
      name="password"
      formControlName="password"
      placeholder="Ingresar contraseña">
  </div>
  <button
    class="login__button"
    type="submit"
    [disabled]="loginForm.invalid"
  >Iniciar sesion</button>
</form>
